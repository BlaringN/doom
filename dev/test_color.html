<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../engine/three/three.min.js"></script>
    </head>
    <body>
        <script>
            
            var scene, camera, renderer;
            
            init = function(){
                
                var width = 800;
                var height = 600;
                var aspect = width/height;
                        
                
                scene = new THREE.Scene();
                
                camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);                
                camera.position.set(0,150,400);
                camera.lookAt(scene.position);	                
                scene.add(camera);
                
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(width, height);
                document.body.appendChild( renderer.domElement );
                
                var texture = new THREE.ImageUtils.loadTexture( 'checkerboard.jpg' );
                var geoBox = new THREE.BoxGeometry(100,100,100);
                var color  = new THREE.Color("rgb(255, 255, 255)")
                var matBox = new THREE.MeshBasicMaterial({ map: texture, color: color });
                var box = new THREE.Mesh( geoBox, matBox );
                scene.add(box);
            };
            
            update = function(){
                
            };
            
            render = function(){
                
                renderer.render( scene, camera );
            };
            
            animate = function(){
                
                requestAnimationFrame(animate);
                
                render();
                update();
            };
            
            
            init();
            animate();

        </script>
    </body>
</html>
